<!--Corresponde a la sección de crear anuncio, formulario que carga los datos en la bbdd-->
<div class="sectionDiv">
    <h3>Crear Anuncio</h3>
    <br/>
    <div [hidden]="submitted" style="width: auto;height: 300px;" class="container">
        <form class="form" (ngSubmit)="onSubmit()">
            <fieldset class="fieldsett2">
                <label for="email" style="float: left;">Email</label>
                <div class="form-group">

                    <input type="text" class="form-control" id="email" required [(ngModel)]="anuncio.email" name="email" placeholder="Escribe el email de contacto">
                </div>

                <div class="form-group">
                    <label for="titulo" style="float: left;">Título: </label>
                    <input type="text" class="form-control" id="titulo" required [(ngModel)]="anuncio.titulo" name="titulo" placeholder="Escribe el título">
                </div>

                <div class="form-group">
                    <label for="descripcion" style="float: left;">Descripción</label>
                    <textarea rows="3" class="form-control" id="descripcion" required [(ngModel)]="anuncio.descripcion" name="descripcion" placeholder="Escribe la descripción"></textarea>
                </div>

                <div class="form-group">
                    <label for="precio" style="float: left;">Precio</label>
                    <input type="text" class="form-control" id="precio" required [(ngModel)]="anuncio.precio" name="precio" placeholder="Escribe el precio">
                </div>

                <div class="form-group">
                    <label for="url" style="float: left;">URL</label>
                    <input type="text" rows="3" class="form-control" id="url" required [(ngModel)]="anuncio.url" name="url" placeholder="Inserta la URL de la imagen">
                </div>

                <button type="submit" class="btn btn-success">Crear</button>
            </fieldset>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>Anuncio Creado</h4>
        <button class="btn btn-success" (click)="newAnuncio()">Crear Nuevo Anuncio</button>
    </div>
</div>
