<!--Vista que implementa anuncio-details.component.html corresponde a la sección de gestión de anuncios-->
<h1 style="margin-left: 10%;">Anuncios</h1>
<div *ngFor="let anuncio of anuncios" class="listadoGestionAnuncios3">

    <app-anuncio-details [anuncio]='anuncio'></app-anuncio-details>
</div>
<div class="listadoGestionAnuncios2">
    <button type="button" class="btn btn-danger" style="margin-left: 10%;" (click)='deleteAnuncios()'>Borrar Todo</button>
</div>
